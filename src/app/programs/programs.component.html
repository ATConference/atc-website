<app-category-filter *ngIf="data" [categories]="data.categories" [selected]="selectedCategory" (onSelected)="onCategorySelected($event)"></app-category-filter>
<div class="pt-sub-navbar"></div>
<section *ngIf="isCategoryAll(selectedCategory)">
  <app-floor-plan></app-floor-plan>
  <hr>
</section>
<app-program-list *ngIf="filteredPrograms" [category]="selectedCategory" [programs]="filteredPrograms"></app-program-list>
