<div class="container">
  <header *ngIf="category" class="my-2">
    <h1>{{ category.name | locale }}</h1>
  </header>
  <div class="row">
    <div *ngFor="let program of programs" class="col-xs-12 col-sm-6 col-lg-4 mb-2">
      <app-program [program]="program"></app-program>
    </div>
  </div>
</div>
