<div class="container py-1">
  <header class="my-2">
    <h1>{{ 'LOCATIONS.TITLE' | translate }}</h1>
  </header>
  <div class="row">
    <section class="mb-1 col-xs-12 col-md-6">
      <img [src]="imageUrl" class="img-fluid">
    </section>
    <section class="col-xs-12 col-md-6 embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" [src]="mapsUrl | safe" allowfullscreen></iframe>
    </section>
  </div>
</div>
