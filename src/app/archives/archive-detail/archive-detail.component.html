<article *ngIf="archive">
  <section class="cover">
    <app-image-slider [images]="archive.images"></app-image-slider>
  </section>
  <section class="information text-xs-center">
    <section class="title">
      <h1>{{ archive.name | locale }}</h1>
    </section>
    <section class="description mx-auto mt-2">
      <p *ngFor="let description of (archive.description | locale | split: '\n')" class="text-justify">{{ description }}</p>
    </section>
  </section>
</article>
