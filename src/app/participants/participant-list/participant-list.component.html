<div class="container">
  <header *ngIf="category" class="my-2">
    <h1>{{ category.name | locale }}</h1>
  </header>
  <div class="row">
    <div *ngFor="let participant of participants" class="col-xs-4 col-sm-3 col-lg-2 mb-2">
      <app-participant [participant]="participant"></app-participant>
    </div>
  </div>
</div>
